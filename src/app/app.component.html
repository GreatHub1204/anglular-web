<div class="header">
  <div class="container">
    <div class="liner">
      <app-menu></app-menu>
    </div>
  </div>
</div>

<div class="c-container">
  <div class="c-mainNavArea">
    <nav>
      <ul class="c-mainNavArea__nav">
        <!-- ホーム -->
        <li class="c-mainNavArea__navItem">
          <a
            routerLink="./basic-information"
            routerLinkActive="selected-item"
            (click)="activePageChenge(0)"
            id="0"
            class="c-mainNavArea__navItemTitle"
          >
            <span>基本データ</span>
          </a>
        </li>
        <li class="c-mainNavArea__navItem">
          <a
            routerLink="./members"

            class="c-mainNavArea__navItemTitle is-active"
          >
            <span>部材・断面</span>
          </a>
        </li>
        <li class="c-mainNavArea__navItem" [hidden]="isManual()">
          <a
            routerLink="./design-points"

            class="c-mainNavArea__navItemTitle disabled"

            <span>算出点</span>
          </a>
        </li>
        <li class="c-mainNavArea__navItem" [hidden]="!isManual()">

          >

        </li>
        <li class="c-mainNavArea__navItem">
          <a
            routerLink="./steels"
            routerLinkActive="selected-item"

            id="4"
            class="c-mainNavArea__navItemTitle disabled"
          >
            <span>鉄骨配置</span>
          </a>
        </li>
        <li class="c-mainNavArea__navItem">
          <a
            routerLink="./crack"
            routerLinkActive="selected-item"
            (click)="activePageChenge(5)"
            id="5"
            class="c-mainNavArea__navItemTitle disabled"
          >
            <span>ひび割れデータ</span>
          </a>
        </li>
        <li class="c-mainNavArea__navItem">

        <li class="c-mainNavArea__navItem">
          <a
            routerLink="./safety-factors-material-strengths"
            routerLinkActive="selected-item"
            (click)="activePageChenge(7)"
            id="7"
            class="c-mainNavArea__navItemTitle disabled"
          >
            <span>安全係数・材料強度</span>
          </a>
        </li>
        <li class="c-mainNavArea__navItem">
          <a
            routerLink="./calculation-print"
            routerLinkActive="selected-item"
            (click)="activePageChenge(9)"
            id="9"
            class="c-mainNavArea__navItemTitle"
          >
            <span>計算・印刷</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="c-contentsArea">
    <router-outlet
      (activate)="onActivate($event)"
      (deactivate)="onDeactivate($event)"
    ></router-outlet>
  </div>
</div>
