<div class="title-and-menu" id="disTitle">
  <div class="icon-area">
    <ul>
      <li>
        <div ngbDropdown class="dropdownmenu">
          <a class="icon file" id="dropdownBasic1" ngbDropdownToggle onfocus="this.blur();">
            <i class="far fa-file"></i>
          </a>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem (click)="renew()">新規作成</button>
            <label style="width: 100%; margin: 0px">
              <span ngbDropdownItem>
                ファイルを開く
                <input type="file" accept="application/text" (change)="open($event)" style="display: none" />
              </span>
            </label>
            <button ngbDropdownItem (click)="fileSave()">ファイルを保存</button>
            <label style="width: 100%; margin: 0px">
                <span ngbDropdownItem>
                ピックアップファイルを開く
                <input type="file" accept="application/text" (change)="pickup($event)" style="display: none" />
              </span>
            </label>
        </div>
        </div>
      </li>
      <li>
        <a (click)="goToLink()"><i
            class="far fa-question-circle"></i></a>
      </li>      
    </ul>
  </div>

  <div class="title">
    <h1>断面性能照査プログラム ver1.6.5</h1>
  </div>

  <div class="login-area">
    <div *ngIf="auth.user | async as user; else showLogin" class="userInfo">
      <div ngbDropdown>
        <a class="icon file" id="dropdownBasic1" class="login-btn" ngbDropdownToggle onfocus="this.blur();"><i
            class="far fa-user-circle"></i>{{ user.displayName }}</a>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <a (click)="auth.signOut()" (click)="logOut()" class="login-btn logOut">ログアウト</a>
        </div>
      </div>
    </div>
  </div>
  <ng-template #showLogin>
    <a (click)="logIn()" class="login-btn">
      <i class="fas fa-sign-in-alt"></i> ログイン
    </a>
  </ng-template>

</div>
